<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is a test"</title>
    <script src="/jquery-3.6.0.js"></script>
    <script>
        $(function () {
            $("#splitConfirm").click(function () {
                var text = $("#text").val();
                var url = "http://localhost/split";

                $.post(
                    url,
                    {"text": text},
                    function (result) {
                        $("#splitRes").html(result);
                    }
                );
            });
        });
    </script>
</head>
<body>

<label for="text"></label>
<textarea name="text" id="text" rows="10" cols="100"></textarea>
<button id="splitConfirm">分词</button>
<label for="splitRes"></label>
<textarea id="splitRes" rows="10" cols="100"></textarea>

</body>
</html>
