<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is a test"</title>
    <script src="js/jquery-3.6.0.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="https://unpkg.zhimg.com/axios/dist/axios.min.js"></script>

</head>
<body>
<div class="panel panel-default" id="splitPanel">
    <div class="panel-heading">文书正文</div>
    <div class="panel-body">

        <textarea name="text" id="originalText" class="form-control" v-model="originalText"></textarea>
        <button type="button" class="btn btn-secondary" id="splitConfirm" @click="splitConfirm">提交文书</button>
        <textarea id="splitRes" class="form-control" v-model="splitText"></textarea>
    </div>
</div>

<script>
    var url = "/split";
    new Vue({
        el: "#splitPanel",
        data: {
            originalText: "",
            splitText: ""
        },
        methods: {
            splitConfirm: function () {
                axios.post(url, "text=" + originalText._value).then(function (response) {
                    var jsonObject = response.data;
                    var jsonStr = JSON.stringify(jsonObject);
                    this.splitText = jsonStr;
                })
            }
        }
    })
</script>
</body>
</html>
